baseURL = "https://yo-dave.com/"
languageCode = "en-us"
title = "Yo-Dave"
author = "David"
theme = "clajburn"
newContentEditor = "Sublime Text"

# Shown in the side menu
copyright = "&copy; 2011-2018, David D. Clark. All rights reserved."
canonifyurls = true
paginate = 10

[permalinks]
    post = "/:year/:month/:day/:slug"

[indexes]
  tag = "tags"

[params]
  # Shown on the home page
  subtitle = "Things I'm Likely to Forget"

  #CSS for highlight.js
  highlightjs = "default"
  highlightjs_extra_languages = ["yaml", "clojure", "lisp", "dos"]
  dateFormat = "2 Jan 2006 3:04:05 PM" # "2006-01-02T15:04:05"

[menu]
